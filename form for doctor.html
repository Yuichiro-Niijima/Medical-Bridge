        <h1>病院登録フォーム</h1>
        <p>登録後、他の病院と専用chatを通して連絡が出来ます。</p>
    </div>

    <form>
        
        <fieldset class="uk-fieldset">
            <div class="uk-margin">
                <label for="">病院名</label>
                <input class="uk-input" type="text" id="hospital_name">
            </div>


            <div class="uk-margin">
                <label for="">科目名</label>
                <select class="uk-select" id="hospital_service">
                    <option>未選択</option>
                    <option>整形外科</option>
                    <option>精神科</option>
                    <option>内科</option>
                </select>
            </div>

            <div class="uk-margin">
                <label for="">医者名</label>
                <input class="uk-input" type="text" id="doctor_name">
            </div>

            <button type="button" class="uk-button uk-button-primary uk-width-1-1" id="send">送信</button>
        </fieldset>
    </form>
